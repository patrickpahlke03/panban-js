<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panban</title>
  <link rel="stylesheet" href="build/main.css">
  <meta name="description" content="">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="app">
    <div class="container">
      <div class="header">
        <div class="panban-column-header">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M6 12h.01m6 0h.01m5.99 0h.01"/>
          </svg>
          <p>TODO</p>
        </div>
        <div class="panban-column-header">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>

          <p>IN PROGRESS</p>
        </div>
        <div class="panban-column-header">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6h8m-8 6h8m-8 6h8M4 16a2 2 0 1 1 3.321 1.5L4 20h5M4 5l2-1v6m-2 0h4"/>
          </svg>

          <p>TESTING</p>
        </div>
        <div class="panban-column-header">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8.032 12 1.984 1.984 4.96-4.96m4.55 5.272.893-.893a1.984 1.984 0 0 0 0-2.806l-.893-.893a1.984 1.984 0 0 1-.581-1.403V7.04a1.984 1.984 0 0 0-1.984-1.984h-1.262a1.983 1.983 0 0 1-1.403-.581l-.893-.893a1.984 1.984 0 0 0-2.806 0l-.893.893a1.984 1.984 0 0 1-1.403.581H7.04A1.984 1.984 0 0 0 5.055 7.04v1.262c0 .527-.209 1.031-.581 1.403l-.893.893a1.984 1.984 0 0 0 0 2.806l.893.893c.372.372.581.876.581 1.403v1.262a1.984 1.984 0 0 0 1.984 1.984h1.262c.527 0 1.031.209 1.403.581l.893.893a1.984 1.984 0 0 0 2.806 0l.893-.893a1.985 1.985 0 0 1 1.403-.581h1.262a1.984 1.984 0 0 0 1.984-1.984V15.7c0-.527.209-1.031.581-1.403Z"/>
          </svg>

          <p>DONE</p>
        </div>
      </div>
      <div class="panban">
        <div class="panban-column" id="todo">
          <div class="panban-content">
            <div class="card">
              <p class="heading">This is a Ticket</p>
            </div>
            <div class="card">
              <p class="heading">This is another Ticket</p>
            </div>
          </div>

          <div class="add">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
            </svg>

            <p>New</p>
          </div>
        </div>
        <div class="panban-column" id="in-process">
          <div class="panban-content">
            <div class="card">
              <p class="heading">This is a Ticket in process</p>
            </div>
          </div>
        </div>
        <div class="panban-column" id="testing">
          <div class="panban-content">

          </div>
        </div>
        <div class="panban-column" id="done">
          <div class="panban-content">

          </div>
        </div>
      </div>
    </div>
    <p style="margin-top: 10px; color: white;">by Patrick Pahlke</p>
  </div>

  <div class="modal" id="new-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>NEW</h2>
      </div>
      <div class="modal-body">
        <form id="new-form">
          <input type="text" name="title" id="title" placeholder="Title">
        </form>
      </div>
      <div class="modal-footer">
        <button id="close-modal">CLOSE</button>
        <button id="save-modal">SAVE</button>
      </div>
    </div>
  </div>

  <script src="build/main.js"></script>

</body>
</html>
